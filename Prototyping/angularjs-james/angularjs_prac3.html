<html>

  <head>
    <title>AngularJS Blank Template</title>
  </head>

  <body>

    <h2>Controller Example</h2>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

    <div ng-app = "mainApp" ng-controller = "sampleController">
      Enter an Input: <input type = "text" ng-model = "sample.myInput1"><br><br>
      Enter another Input: <input type = "text" ng-model = "sample.myInput2"><br>
      <br>

      Here is a view of a sample controller: {{sample.myFunction()}}
    </div>

    <script>
      var mainApp = angular.module("mainApp", []);

      mainApp.controller("sampleController", function ($scope) {
        $scope.sample = {
          myInteger: 44,
          myString: "Hello World",
          myList: [7, 44, 77, 21],
          myInput1: "Hello",
          myInput2: "World",

          myFunction: function() {
            var sampleObject;
            sampleObject = $scope.sample;

            contents = sampleObject.myInteger + ", " + sampleObject.myString + ", [" + sampleObject.myList + "]";
            fullInput = sampleObject.myInput1 + " " + sampleObject.myInput2;
            return contents + ", " + fullInput;
          }
        };
      });
    </script>

  </body>
</html>
